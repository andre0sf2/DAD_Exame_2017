<h1 style="text-align: center">Profile Information</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{this.user.profilePic}}" width="100%"><br>
            <button class="btn btn-default" (click)="edit=true">Edit Picture</button>
        </div>
        <div class="col-md-8 jumbotron">
            <h3>Name: {{this.user.username}}</h3>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th>Total Stars</th>
                    <th>Total Points</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{this.user.totalStars}}</td>
                    <td>{{this.user.totalPoints}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="edit">
        <!--Picture-->
        <label for="picture">Edit Picture here!</label><br>
        <span class="btn btn-default btn-file">Browse..<input type="file" id="picture" image-upload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions"
                                                              aria-describedby="fileHelp"></span><br>
    </div><br>
</div>

<div class="container">
    <chat-lobby></chat-lobby>
</div>
