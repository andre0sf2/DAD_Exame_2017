<div class="container">
    <h1 style="margin-left: 20%; margin-right: 20%;" class="text-center">Welcome to [DAD] Sueca Game</h1>

    <form class="form-horizontal form-register jumbotron" style="margin-left: 20%; margin-right: 20%;"
          #registerForm="ngForm" (ngSubmit)="register()" method="POST">
        <div id="legend">
            <legend><strong>Register</strong></legend>
        </div>
        <br/>
        <div class="form-group">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" class="form-control"
                   [(ngModel)]="_user.username"
                   #username="ngModel">
            <p class="help-block alert-danger"
               *ngIf="username.invalid || (username.pristine && _formSubmitted)">Username can only contain any
                letters or numbers, without spaces</p>
            <p class="help-block alert-danger"
               *ngIf="(usernameTaken && _formSubmitted)">Username is already taken</p>
        </div>

        <div class="form-group">
            <!-- E-mail -->
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="email" class="form-control"
                   [(ngModel)]="_user.email"
                   #email="ngModel">
            <p class="help-block alert-danger" *ngIf="email.invalid || (email.pristine && _formSubmitted)">
                Please provide your email</p>

        </div>

        <div class="form-group">
            <!-- Password-->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" class="form-control"
                   [(ngModel)]="_user.password"
                   #password="ngModel">
            <p class="help-block alert-danger"
               *ngIf="password.invalid || (password.pristine && _formSubmitted)">Password should be at least 4
                characters</p>
        </div>

        <div class="form-group">
            <!-- Password -->
            <label for="passwordConfirmation">Password (Confirm)</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation"
                   placeholder="password confirmation"
                   class="form-control" [(ngModel)]="_user.passwordConfirmation"
                   #passwordConfirmation="ngModel">
            <p class="help-block alert-danger"
               *ngIf="passwordConfirmation.invalid || (passwordConfirmation.pristine && _formSubmitted)">Please
                confirm password</p>
        </div>

        <p class="help-block alert-danger"
           *ngIf="(error && _formSubmitted)">Internal Error, please try again later</p>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Register</button>
            <button class="btn btn-danger" type="reset" (click)="goBack()">Cancel</button>
            <button class="btn btn-default" style="float: right" type="reset" (click)="registerForm.reset()">Reset</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <hr>
            <div *ngIf="error" class="alert alert-danger">
                <li> {{errorMessage}} </li>
            </div>
        </div>
    </div>
</div>
