<div class="container">
    <h1>Room {{ room }}</h1>
    <h2 style="color:red">{{this.error}}</h2>

    <!--
        baralha-se

        ultima carta do array vai ser o trunfo

        joga a pessoa que esta ao lado esquerdo da pessoa que deu joga

        if is my turn jogo carta

        joga a pessoa que esta ao lado esquerdo que fez a ultima jogada

        ao fim das 4 jogarem guarda-se no historico e no array de quem ganhou a ronda

        trunfo ganha a jogada a nao sei que aja uma com mais pontos ou com maior numero caso sejam de 0 pontos

        guardar o historico das jogadas num array para caso seja permido o botao renuncia

        cada ronda ganha guarda-se as cartas num array para contar no final
    !-->
    <div class="row">
        <div class="col-md-3">
            <img class="trunfo centrar" src="{{this.suit}}">
            <p style="text-align: center">Trunfo</p>
        </div>
        <div class="baralho col-md-9">
            <div class=""><p style="text-align:center">Jogador </p><img src="../../cards-1/semFace.png"
                                                                        class="cartasMesa centrar"></div>
            <div class="row">
                <div class="col-md-6">
                    <p>Jogador </p>
                    <img src="../../cards-1/semFace.png" class="cartasMesa2">
                </div>
                <div class="col-md-6">
                    <p style="text-align:right">Jogador </p>
                    <img src="../../cards-1/semFace.png" class="cartasMesa2 alignRight">
                </div>
            </div>
            <div style="clear: both"></div>
            <div class=""><p style="text-align:center">{{this.user}} <img src="../../cards-1/semFace.png"
                                                                    class="cartasMesa centrar"></div>
        </div>
    </div>

    <hr>

    <div>
        <div *ngFor="let card of baralhoJogadores;  let i=index"> <!-- Baralho do Jogador!-->
                <a (click)="getCardBaralho(card)"><img class="cartas alignLeft effect" src="{{card._img}}"></a>
        </div>
    </div>


    <div style="clear: both"></div>

    <hr>

    <chat-room></chat-room>

</div>
